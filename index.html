<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Presence Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <h1>Student Presence Tracker</h1>
        <nav class="tabs">
            <button class="tab-button active" data-tab="morning">Morning Attendance</button>
            <button class="tab-button" data-tab="between">Between Classes</button>
            <button class="tab-button" data-tab="roster">Roster</button>
        </nav>
    </header>

    <main>
        <section id="tab-morning" class="tab-panel active">
            <div class="toolbar">
                <button id="mark-all-present">Mark All Present</button>
                <button id="mark-all-absent">Mark All Absent</button>
                <button id="save-morning">Save Morning Check</button>
                <input type="text" id="search-morning" placeholder="Search students...">
            </div>
            <div id="morning-list" class="list"></div>
        </section>

        <section id="tab-between" class="tab-panel">
            <div class="toolbar">
                <button id="mark-all-inclass">Mark All In Class</button>
                <button id="clear-all-inclass">Clear All In Class</button>
                <label><input type="checkbox" id="show-missing-only"> Show Missing Only</label>
                <button id="export-missing">Export Missing List</button>
                <input type="text" id="search-between" placeholder="Search today's students...">
            </div>
            <div id="between-list" class="list"></div>
        </section>

        <section id="tab-roster" class="tab-panel">
            <div class="toolbar">
                <form id="add-student-form">
                    <input type="text" id="new-student-name" placeholder="Student name" required>
                    <input type="text" id="new-student-grade" placeholder="Grade / Class" required>
                    <button type="submit">Add Student</button>
                </form>
                <div class="import-export">
                    <input type="file" id="import-csv" accept=".csv">
                    <button id="export-csv">Export Roster CSV</button>
                    <button id="reset-sample">Load Sample Roster</button>
                </div>
                <input type="text" id="search-roster" placeholder="Search roster...">
            </div>
            <div id="roster-list" class="list"></div>
        </section>
    </main>

    <footer class="app-footer">
        <div id="status"></div>
    </footer>

    <script src="app.js"></script>
    <script>
        // Basic tab switching
        document.querySelectorAll('.tab-button').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
                btn.classList.add('active');
                const id = btn.getAttribute('data-tab');
                document.getElementById(`tab-${id}`).classList.add('active');
            });
        });
    </script>
</body>
</html>
